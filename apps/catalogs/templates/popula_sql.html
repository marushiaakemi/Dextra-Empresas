<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    </head>
    <body>
        <div class="container-fluid">
        <h3 class="card-title">Popular tabelas</h3>


        <div class="row">
            <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="col md-4">
            <div class="input-group form-group">
                <div class="input-group-prepend" >
                   <span class="input-group-text" id="inputGroupFileAddon01">Arquivo de Empresas</span>
                </div>
                <div class="custom-file" >
                    <input type="file" name="empfile" class="custom-file-input form-control" id="inputGroupFile01" aria-describedby="inputGroupFileAddon01">
                    <label class="custom-file-label" for="inputGroupFile01">Escolher Arquivo</label>
                </div>
            </div>
            </div>

            <div class="col md-4">
            <div class="input-group form-group">
                <div class="input-group-prepend" >
                   <span class="input-group-text" id="inputGroupFileAddon02">Arquivo de Notas</span>
                </div>
                <div class="custom-file" >
                    <input type="file" name="notafile" class="custom-file-input form-control" id="inputGroupFile02" aria-describedby="inputGroupFileAddon02">
                    <label class="custom-file-label" for="inputGroupFile02">Escolher Arquivo</label>
                </div>
            </div>
            </div>

            <div class="col md-4">
            <button type="submit" class="btn btn-success">Upload</button>
            </div>

            </form>
        </div>
        </div>

      <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>

    </body>
</html>
